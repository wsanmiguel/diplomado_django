{% extends "base.html" %}

{% block title %}
    {{title}}
{% endblock %} 

{% block content %}
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Profesor</th>
            <th>Detalle</th>
        </tr>
        {% for group in groups %}
            <tr>
                <td>{{ group.id }}</td>
                <td>{{ group.name }}</td>
                <td>{{ group.teacher }}</td>
                <td><a href="{% url 'get_group' group.id %}">
                    Detalle
                </a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
